
<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold">Sign in</h3>
                    </div>
                    <div class="panel-body p-3">

                        <form [formGroup]="loginForm">
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="loginForm.controls['email'].dirty && loginForm.hasError('required','email')">
                                    <span class="fa fa-user p-2"></span>
                                    <input formControlName="email" type="text" placeholder="Email">
                                </div>
                            </div>
                            <small *ngIf="loginForm.controls['email'].dirty && loginForm.hasError('required','email')" class="text-danger">*username is required</small>
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="loginForm.controls['password'].dirty && loginForm.hasError('required','password')">
                                    <span class="fa fa-lock p-2"></span>
                                    <input formControlName="password" [type]="pass" placeholder="Password">
                                    <span (click)="hideShowPass()" class="fa {{eyeIon}}" ></span>
                                </div>
                            </div>
                            
                            <small *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')" class="text-danger">*Password is required</small>
                            <div class="form-inline fr mt-4">
                                <a id="forget" class="font-weight-bold">Forget Password?</a>
                            </div>
                            <button (click)="onLogin()" type="submit" class="btn btn-primary btn-block mt-4 w-100">Sign in</button>
                            <div class="text-center pt-4 text-muted">Register your self first?<a id="forget" routerLink="../signup" >Register</a></div>
                        </form>
                    </div>
                    <div class="mx-3 my-2 py-2 bordert">
                        <div class="text-center py-3">
                            <a href="https://www.google.com" tearget="_blank" class=""px-2><img src="https://logos-download.com/wp-content/uploads/2016/05/Gmail_logo_icon.png" alt=""> </a>
                            <a href="https://www.facebook.com" tearget="_blank" class=""px-2><img src="https://tse4.mm.bing.net/th?id=OIP.A1M2AwsqginkXgJ6NomPAQHaGp&pid=Api&P=0" alt=""> </a>
                            <a href="https://www.linkdin.com" tearget="_blank" class=""px-2><img src="https://tse3.mm.bing.net/th?id=OIP.IfuhJTGsN34WQqAZIdufvQHaHa&pid=Api&P=0" alt=""> </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
